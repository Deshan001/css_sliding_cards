<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assassin Creed Backgrounds</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Assassin Creed Origin</h4>
                        <p>"Assassin's Creed Origins is a captivating action-adventure game set in ancient Egypt,
                            exploring the origins of the Assassin Brotherhood."</p>

                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Assassin Creed Valhalla</h4>
                        <p>"Assassin's Creed Valhalla immerses players in Norse mythology as they lead Viking raids
                            and forge alliances in medieval England."</p>

                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Assassin Creed Unity</h4>
                        <p>"Assassin's Creed Unity is set in revolutionary Paris, offering intense parkour gameplay and
                            cooperative multiplayer missions amidst historical turmoil."</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Assassin Creed Syndicate</h4>
                        <p>"Assassin's Creed Syndicate transports players to Victorian London, where twin assassins
                            fight against corruption in the industrial revolution."</p>

                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
